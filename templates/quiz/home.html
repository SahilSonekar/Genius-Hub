<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeniusHub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href='https://fonts.googleapis.com/css?family=Nova+Flat' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.40),rgba(0,0,0,0.40));
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .navbar {
            width: 90%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 160px;
            margin-top: 10px;
            cursor: pointer;
        }

        .navbar ul li {
            font-size: 24px;
            list-style: none;
            display: inline-block;    
            margin: 15px;
        }

        .navbar ul li a {
            transition: 0.5s;
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 5px;
        }

        .navbar ul li a:hover {
            color: cyan;
            text-decoration: underline;
            letter-spacing: 2px;
        }

        .content {
            width: 100%;
            position: absolute;
            color: white;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            z-index: 1;
        }

        .content h1 {
            font-size: 120px;
            font-weight: 800;
        }

        .ttl a {
            transition: 1s;
            color: white;
            font-family: "Nova Flat"; 
            text-decoration: none;
            display: inline-block;
        }

        .ttl a:hover {
            color: #00BFFF;
            transform: scale(1.1);
            text-decoration: none;
            letter-spacing: 5px;
        }

        .button {
            width: 200px;
            padding: 15px;
            margin: 30px 5px;
            text-align: center;
            border-radius: 25px;
            color: black;
            background: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.5s;
        }

        .button:hover {
            background: rgb(0, 192, 226);
            color: white;
            width: 250px;
            letter-spacing: 2px;
        }

        .banner video {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .mee {
            position: absolute;
            bottom: 20px;
            right: 40px;
            color: white;
            z-index: 2;
        }

        .mee a {
            transition: 0.5s;
            color: #F0F8FF;
            font-size: 28px;
            text-decoration: none;
            font-family: 'Tangerine', serif;
        }

        .mee a:hover {
            letter-spacing: 2px;
            color: cyan;
        }

        @media (max-width: 768px) {
            .content h1 { font-size: 60px; }
            .navbar ul { display: none; }
            .mee { right: 20px; }
        }
    </style>
</head>
<body>
    <div class="banner">
        <video autoplay loop muted playsinline>
            <source src="{% static 'video/bg.mp4' %}" type="video/mp4">
        </video>

        <div class="navbar">
            <img class="logo" src="{% static 'image/logo.png' %}" alt="Logo">
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="/adminclick1">Admin</a></li>
                <li><a href="/teacher/teacherclick1">Teacher</a></li>
                <li><a href="/student/studentclick1">Student</a></li>
                <li><a href="/aboutus">AboutUs</a></li>
                <li><a href="/contactus">ContactUs</a></li>
            </ul>
        </div>

        <div class="content">
            <h1 class="ttl">
                <a href="{% url 'index' %}">GeniusHub</a>
            </h1>
            <p style="font-size: 24px; padding: 10px; letter-spacing: 4px;">
                Test your skills and become a master.
            </p>
            <form action="{% url 'index' %}">
                <input type="submit" class="button" value="Explore Now" />
            </form>
        </div>

        <div class="mee">
            <a href="https://www.linkedin.com/in/sahil-sonekar-837a7725b?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BNguBbIDQQhebFGy5hQvB0g%3D%3D" target="_blank">
                <b><i>Sahil</i></b>
            </a> 
        </div>
    </div>  
</body>
</html>
